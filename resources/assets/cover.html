<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        .cover {
            width: 1200px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: repeating-linear-gradient(
                45deg,
                #1DB954,
                #1DB954 10px,
                transparent 10px,
                transparent 20px
            );
        }
        .content {
            z-index: 1;
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1DB954, #169C46);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Arial', sans-serif;
        }
        .tagline {
            font-size: 32px;
            color: #888;
            margin-bottom: 40px;
            font-family: 'Arial', sans-serif;
        }
        .features {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }
        .feature {
            background: rgba(29,185,84,0.1);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="waves"></div>
        <div class="content">
            <div class="logo">Motify</div>
            <div class="tagline">Your Modern Music Manager</div>

        </div>
    </div>
</body>
</html>
