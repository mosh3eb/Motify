site_name: Motify
site_description: A modern Python-based Spotify Music Downloader
site_author: Mosh3eb
repo_name: mosh3eb/motify
repo_url: https://github.com/mosh3eb/motify
edit_uri: edit/main/docs/
site_dir: site
docs_dir: docs

theme:
  name: material
  palette:
    scheme: slate
    primary: green
    accent: green
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  static_templates:
    - 404.html

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - meta
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - footnotes
  - toc:
      permalink: true
      title: On this page
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys

plugins:
  - search
  - tags
  - git-revision-date-localized
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: usage.md
  - Features:
      - Overview: features.md
      - History: features/history.md
      - Lyrics: features/lyrics.md
      - Playlist: features/playlist.md
  - API Reference:
      - Overview: api.md
      - Configuration: api/configuration.md
  - Troubleshooting & FAQ: troubleshooting.md
  - Contributing: contributing.md
  - Changelog: changelog.md
