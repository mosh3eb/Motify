site_name: Motify
site_description: A modern Python-based Spotify Music Downloader
site_author: Mosh3eb
repo_name: mosh3eb/motify
repo_url: https://github.com/mosh3eb/motify
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: green
    accent: green
    toggle:
      icon: material/brightness-7
      name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tabs.remote
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - footnotes
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys

plugins:
  - search
  - social
  - tags
  - git-revision-date-localized
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mosh3eb/motify
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/motify-music/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/motify
  version:
    provider: mike
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they search for. With your consent, you're helping us to
      make our documentation better.
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tabs.remote
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: usage.md
  - Features:
    - Playlist Management: features/playlist.md
    - Download History: features/history.md
    - Lyrics Support: features/lyrics.md
  - API Reference:
    - Overview: api.md
    - Configuration: api/configuration.md
    - Spotify Service: api/spotify.md
    - Download Service: api/downloader.md
  - Development:
    - Contributing: contributing.md
    - Changelog: changelog.md

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js
